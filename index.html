<html>
    <head>
        <title>Ticket Booking</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=EB+Garamond&display=swap" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--header-->
        <div id="heading">
            <div id="logo">
            <a href="sec1.html"><img src="image/logo.jpg"></a>
            </div>

        <div class="links">
        <ul>
            <li class="listing"><a href="" class="liLink">Rooms</a></li>
            <li class="listing"><a href="" class="liLink">Flights</a></li>
            <li class="listing"><a href="" class="liLink">Trains</a></li>
            <li class="listing"><a href="" class="liLink">Buses</a></li>
            <li class="listing"><a href="" class="liLink">Restaurants</a></li>
            <li class="listing"><a href="" class="liLink">Today's deals</a></li>
        </ul>
        </div>
        </div>


        <!--form-->
        <div class="ticketSection">
            <h2>BOOK TICKET</h2>
            <p id="dateFormat"><b><em>DD-MMM-YYYY*</em></b></p>
            <button id="imgBtn"><img src="image/exchange arrows.jpg" id="exchangeArrow"></button>
            <img src="image/from img.png" id="fromImg">
            <img src="image/to img.png" id="toImg">
            <img src="image/general img.png" id="generalImg">
            <img src="image/classes img.png" id="classImg">
        <form>
            <input type="text" class="leftSide" name="from" id="from" placeholder="FROM" autofocus>
            <input type="text" class="leftSide" name="to" id="to" placeholder="TO">
            <select name="ticketType" class="leftSide" id="ticketType">
                <option value="general">GENERAL</option>
                <option value="ladies">LADIES</option>
                <option value="sr.citizen">LOWER BIRTH/SR.CITIZEN</option>
                <option value="disability">PERSON WITH DISABILITY</option>
                <option value="tatkal">TATKAL</option>
                <option value="premium tatkal">PREMIUM TATKAL</option>
            </select>
            <input type="date" class="rightSide" id="dateType" value="2022-08-05">
            <select name="classes" class="rightSide" id="classType">
                <option value="all classes">All Classes</option>
                <option value="ea">Anubhuti Class (EA)</option>
                <option value="1a">AC First Class (1A)</option>
                <option value="ev">Vistadome AC (EV)</option>
                <option value="ec">Exec. Chair Car</option>
                <option value="2a">AC 2 Tier (2A)</option>
                <option value="fc">First Class (FC)</option>
                <option value="3a">AC 3 Tier (3A)</option>
                <option value="3e">AC 3 Economy (3E)</option>
                <option value="2a">Vistadome Chair Car (VC)</option>
                <option value="cc">AC Chair Car(CC)</option>
                <option value="sl">Sleeper (SL)</option>
                <option value="vs">Vistadome Non AC (VS)</option>
                <option value="2s">Second Sitting (2S)</option>
            </select>
            <div class="checkboxDiv">
            
            <span class="lb1">
            <input type="checkbox" id="check1" name="disability concession" value="Disability Concession">
            <label for="check1"> Person With Disability Concession</label>
            </span>
            
            <span class="lb2">
            <input type="checkbox" id="check2" name="available birth" value="Train with Available Birth">
            <label for="check2"> Train with Available Birth</label>
            </span>
            
            <span class="lb3">
            <input type="checkbox" id="check3" name="flexible date" value="Flexible With Date">
            <label for="check3"> Flexible With Date</label>
            </span>

            <input type="checkbox" id="check4" name="railway concession" value="Railway Pass Concession">
            <label for="check4" class="lb4"> Railway Pass Concession</label>
            </div>
            <button type="submit" class="btn btn-primary enter"> Search</button>
        </form>
        </div>
        <p id="photoCredit">Photo by <a class="photoLink" href="https://unsplash.com/@parichay12?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Parichay Sen</a> on <a class="photoLink" href="https://unsplash.com/s/photos/indian-railway?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>

        <!--JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
